name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0

    - name: Restore NuGet packages
      run: nuget restore BurnIn_Temperature_simu.sln

    - name: Build Solution
      run: msbuild BurnIn_Temperature_simu.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Install Velopack CLI
      run: dotnet tool install -g vpk

    - name: Create Release Package (vpk)
      run: |
        # 取得版本號 (去掉 v)
        $version = "${{ env.VERSION }}".Substring(1)
        # 使用 vpk 打包
        # packId 必須與專案名稱一致 (或自訂)，但後續 UpdateManager 要對應
        # packDir 指向編譯輸出目錄
        vpk pack --packId "BurnIn_Temperature_simu" --packVersion $version --packDir "bin/Release" --mainExe "BurnIn_Temperature_simu.exe"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Releases/Setup.exe
          Releases/*.nupkg
          Releases/RELEASES
          Releases/releases*.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
