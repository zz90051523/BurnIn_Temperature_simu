name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore BurnIn_Temperature_simu.sln

    - name: Build Solution
      run: msbuild BurnIn_Temperature_simu.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Debug - List Files
      run: |
        Get-ChildItem -Path . -Recurse
        if (Test-Path "bin/Release") { Get-ChildItem -Path "bin/Release" } else { Write-Warning "bin/Release directory not found!" }

    - name: Ensure Release Directory
      run: if (!(Test-Path "Releases")) { New-Item -ItemType Directory -Force -Path "Releases" }

    - name: Check Build Output
      run: |
        if (Test-Path "bin/Release/BurnIn_Temperature_simu.exe") { 
            Write-Host "Main Executable found." 
        } else { 
            Write-Error "Main Executable NOT found in bin/Release!" 
            Get-ChildItem -Path "bin" -Recurse
            exit 1
        }

    - name: Build Installer (Inno Setup)
      run: |
        & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' setup.iss
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

    - name: Check Installer Output
      run: |
        Get-ChildItem -Path "Releases"
        if (!(Test-Path "Releases/Setup.exe")) { 
            Write-Error "Setup.exe was NOT created!" 
            exit 1
        }

    - name: Get Tag Message
      id: tag_message
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        $tag = "${{ github.ref_name }}"
        $msg = git tag -l --format='%(contents)' $tag
        Write-Host "Tag Message Found: $msg"
        
        # Write to GITHUB_OUTPUT using multiline syntax
        "body<<EOF" >> $env:GITHUB_OUTPUT
        echo "$msg" >> $env:GITHUB_OUTPUT
        "EOF" >> $env:GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body: ${{ steps.tag_message.outputs.body }}
        files: |
          Releases/Setup.exe
          Releases/*.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
