name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0

    - name: Restore NuGet packages
      run: nuget restore BurnIn_Temperature_simu.sln

    - name: Build Solution
      run: msbuild BurnIn_Temperature_simu.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Debug - List Files
      run: |
        Get-ChildItem -Path . -Recurse
        if (Test-Path "bin/Release") { Get-ChildItem -Path "bin/Release" } else { Write-Warning "bin/Release directory not found!" }

    - name: Install Inno Setup
      run: choco install innosetup

    - name: Build Installer (Inno Setup)
      run: "& 'C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe' setup.iss"

    - name: Move Installer to Releases folder
      run: |
        if (!(Test-Path "Releases")) { New-Item -ItemType Directory -Force -Path "Releases" }
        # logic: setup.iss outputs to 'Releases/Setup.exe' directly as per OutputDir setting
        # just verify it exists
        if (Test-Path "Releases/Setup.exe") { Write-Host "Setup.exe created successfully." } else { Write-Error "Setup.exe not found." }

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Releases/Setup.exe
          Releases/*.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
